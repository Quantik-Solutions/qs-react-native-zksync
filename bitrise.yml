            bash ./rust_build.sh

            bash ./android_build.sh
    - install-react-native@0: {}
    - npm@1:
        inputs:
        - cache_local_deps: 'true'
        - command: install -g detox-cli
    - yarn@0:
        inputs:
        - verbose_log: 'yes'
        - command: install
    - yarn@0:
        inputs:
        - workdir: example
        - command: install
    - react-native-bundle@1:
        inputs:
        - entry_file: example/index.js
        - platform: android
    - yarn@0:
        inputs:
        - workdir: example
        - command: test:android
    - deploy-to-bitrise-io@1: {}
  ios:
    steps:
    - activate-ssh-key@4:
