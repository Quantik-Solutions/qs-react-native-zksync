            bash ./ios_build.sh
    - npm@1:
        inputs:
        - cache_local_deps: 'true'
        - command: install -g detox-cli
    - script@1:
        title: Detox Util Install
        inputs:
        - is_debug: 'yes'
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            brew tap wix/brew
            brew install applesimutils
    - yarn@0:
        inputs:
        - verbose_log: 'yes'
        - command: install
    - yarn@0:
        inputs:
        - workdir: example
        - verbose_log: 'yes'
        - command: install
    - react-native-bundle@1:
        inputs:
        - entry_file: example/index.js
    - script@1:
        inputs:
        - is_debug: 'yes'
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            detox build --configuration ios.sim.release
    - deploy-to-bitrise-io@1: {}
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: example/android
  - opts:
      is_expand: false
    MODULE: Example / Base Testing Application
  - opts:
      is_expand: false
    VARIANT: Debug
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: example/ios/example.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: example
  - opts:
